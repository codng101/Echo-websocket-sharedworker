<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSocket Echo Client</title>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js"></script>
    <script src="main.js"></script>

    <h1>WebSocket Echo Client</h1>

   

    <p>
        <input id="server" type="text" value="ws://echo.websocket.org/" size="40">
        <button onclick="manageConnection(document.getElementById('server').value,'connect')">Open</button>
        <button onclick="manageConnection(document.getElementById('server').value,'disconnect')">Close</button>
    </p>

    <p>
        <input id="message" type="text" size="40">
        <button onclick="postMessageToWSServer(document.getElementById('message').value,'txt')">Send Text</button>
        <button onclick="postMessageToWSServer(document.getElementById('message').value,'bin')">Send Binary</button>
    </p>

    <p>Use hexadecimal to send binary messages...</p>

    <ul id="messages"></ul>

    </script>
</body>
</html>
